<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
</head>
<body>
    <header>
        <p class="timestamp"></p>
    </header>
    
    <section>
        <h1>AJAX JSON Sample</h1>
        <p>Client name: <span class="client-name"></span></p>
        <p>Account number: <span class="account-number"></span></p>
        <p>Is active: <span class="client-active"></span></p>
         <button class="ajax-json">Get Client Data with AJAX</button>
         <button class="fetch-json">Get Client Data with Fetch</button>
    </section>
    
    <section>
        <h1>AJAX HTML Sample</h1>
        <div class="html-placeholder">
            
        </div>
        <button class="ajax-html">Get HTML</button>
    </section>
    
    
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/index-ajax-htm.js"></script>
    <script src="js/index-fetch-json.js"></script>
</body>
</html>
